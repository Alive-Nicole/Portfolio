<div>
  <h2>Contacts:</h2>

  <div *ngFor="let contact of contacts" class='contactInfo'>
    <p id='linkedin'><b>LinkedIn:</b> {{contact.linkedin}}}</p>
    <p id='github'> <b>GitHub:</b> {{contact.github}}</p>
    <p id='email'><b>Email:</b> {{contact.email}}</p>
    <p id='phone'><b>Phone Number:</b> {{contact.phoneNumber}}</p>
  </div>
</div>
